<div layout="row" layout-fill>
  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar class="md-hue-2">
      <span flex></span>
      <div layout="row" layout-align="start center">
        <md-icon class="md-avatar" md-svg-icon="avatars:svg-1"></md-icon>
        <span flex></span>
      </div>
      <span flex></span>
      <!--<div class="md-body-2">Firstname Lastname</div>
      <div class="md-body-1">email@domainname.com</div>-->
      <div class="md-body-2">{{currentUser.name}}</div>
      <div class="md-body-1">{{currentUser.email}}</div>
    </md-toolbar>
    <md-list>
      <md-list-item class="md-2-line" ng-repeat="item in menu" ui-sref="{{item.sref}}" role="link" md-ink-ripple>
        <md-icon md-svg-icon="{{item.icon}}" aria-label="{{item.title}}"></md-icon>
        <div class="md-list-item-text">
          <span class="md-body-2">{{item.title}}</span>
        </div>
      </md-list-item>
      <md-divider></md-divider>
      <md-subheader  class="md-no-sticky">Management</md-subheader>
      <md-list-item class="md-2-line" ng-repeat="item in admin" role="link" md-ink-ripple>
        <md-icon md-svg-icon="{{item.icon}}" aria-label="{{item.title}}"></md-icon>
        <div class="md-list-item-text">
          <span class="md-body-2">{{item.title}}</span>
        </div>
      </md-list-item>
    </md-list>
  </md-sidenav>
  <!--<div layout="column" class="relative" layout-fill role="main">-->
  <div layout="column" class="relative" layout-fill>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <!--<md-button ng-click="toggleLeft()" class="md-icon-button" aria-label="Settings">
          <md-icon md-svg-icon="assets/icons/menu.svg"></md-icon>
        </md-button>-->
        <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
          <md-icon md-svg-icon="webnavigation:ic_menu_24px" aria-label="Menu"></md-icon>
        </md-button>
        <h2>
          <span>{{title}}</span>
        </h2>
        <span flex=""></span>
        <md-menu>
          <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="openMenu($mdOpenMenu, $event)">
            <md-icon md-menu-origin md-svg-icon="assets/icons/dots-vertical.svg"></md-icon>
          </md-button>
          <md-menu-content width="4">
            <md-menu-item>
              <md-button ng-click="showAddDialog($event)">
                <md-icon md-svg-icon="content:add" md-menu-align-target></md-icon>
                Add
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-click="redial($event)">
                <md-icon md-svg-icon="communication:dialpad" md-menu-align-target></md-icon>
                Redial
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button disabled="disabled" ng-click="checkVoicemail()">
                <md-icon md-svg-icon="communication:voicemail"></md-icon>
                Check voicemail
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-click="toggleNotifications()">
                <md-icon md-svg-icon="social:notifications{{notificationsEnabled ? '_off' : ''}}"></md-icon>
                {{notificationsEnabled ? 'Disable' : 'Enable' }} notifications
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-click="logout()">
                <!--<md-icon md-svg-icon="social:notifications{{notificationsEnabled ? '_off' : ''}}"></md-icon>-->
                Logout
              </md-button>
            </md-menu-item>

          </md-menu-content>
        </md-menu>
      </div>
    </md-toolbar>
    <md-content flex>
      <div layout="column" layout-fill layout-padding>
        <ng-switch on="view">
          <div ng-switch-when="dashboard" tmpl-dashboard>
            <!-- Content provided by Component Directive -->
          </div>
          <div ng-switch-when="watch" tmpl-watch>
            <!-- Content provided by Component Directive -->
          </div>
          <div ng-switch-when="done" tmpl-done>
            <!-- Content provided by Component Directive -->
          </div>
        </ng-switch>
      </div>
    </md-content>
  </div>
</div>
